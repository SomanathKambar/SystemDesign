<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Window Rate Limiter Demo</title>
    <style>
        :root {
            --primary: #3b82f6;
            --success: #22c55e;
            --error: #ef4444;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: grid;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin-top: 0;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            font-size: 0.9em;
            color: #4b5563;
        }

        input {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-danger {
            background-color: var(--error);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: center;
        }

        .stat-box {
            background: #f9fafb;
            padding: 10px;
            border-radius: 4px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8em;
            color: #6b7280;
        }

        #log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            background: #f9fafb;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            animation: fadeIn 0.3s ease;
        }

        .log-allowed {
            background-color: #dcfce7;
            color: #166534;
            border-left: 4px solid var(--success);
        }

        .log-blocked {
            background-color: #fee2e2;
            color: #991b1b;
            border-left: 4px solid var(--error);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .indicator {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .visualizer {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            margin-top: 10px;
            background: #f0fdf4;
            border: 2px dashed #86efac;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .visualizer.blocked {
            background: #fef2f2;
            border-color: #fca5a5;
        }

        .pulse {
            animation: pulse-animation 0.5s;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container">
        <header style="text-align: center;">
            <h1>Fixed Window Rate Limiter</h1>
            <p>Interactive Demo & Visualization</p>
        </header>

        <!-- Configuration -->
        <div class="card">
            <h2>Configuration</h2>
            <div class="controls">
                <div class="form-group">
                    <label for="limit">Limit (requests)</label>
                    <input type="number" id="limit" value="5" min="1">
                </div>
                <div class="form-group">
                    <label for="windowSize">Window Size (ms)</label>
                    <input type="number" id="windowSize" value="10000" step="1000" min="1000">
                </div>
                <button class="btn-primary" onclick="updateConfig()">Update Configuration</button>
            </div>
        </div>

        <!-- Testing -->
        <div class="card">
            <h2>Test Controls</h2>
            <div class="controls">
                <div class="form-group">
                    <label for="userKey">User Key</label>
                    <input type="text" id="userKey" value="user1">
                </div>
                <button class="btn-success" onclick="sendRequest()">Send Single Request</button>
                <button class="btn-danger" id="loadBtn" onclick="toggleLoad()">Start Load Test (5 req/sec)</button>
            </div>
            
            <div id="visualizer" class="visualizer">
                <span id="visualizer-text">Ready</span>
            </div>
        </div>

        <!-- Stats -->
        <div class="card">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="totalRequests">0</div>
                    <div class="stat-label">Total Requests</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" style="color: var(--success)" id="allowedRequests">0</div>
                    <div class="stat-label">Allowed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" style="color: var(--error)" id="blockedRequests">0</div>
                    <div class="stat-label">Blocked</div>
                </div>
            </div>
        </div>

        <!-- Log -->
        <div class="card">
            <h2>Request Log</h2>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let loadInterval = null;
        let stats = { total: 0, allowed: 0, blocked: 0 };

        async function updateConfig() {
            const limit = parseInt(document.getElementById('limit').value);
            const windowSizeMs = parseInt(document.getElementById('windowSize').value);

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ limit, windowSizeMs })
                });
                const data = await response.json();
                addLogEntry('System', `Config updated: ${data.config.limit} req / ${data.config.windowSizeMs} ms`, true);
                resetStats();
            } catch (e) {
                addLogEntry('System', 'Failed to update config', false);
            }
        }

        async function sendRequest() {
            const key = document.getElementById('userKey').value;
            const visualizer = document.getElementById('visualizer');
            const visualizerText = document.getElementById('visualizer-text');

            try {
                const response = await fetch('/api/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key })
                });
                const data = await response.json();

                updateStats(data.allowed);
                
                // Visual feedback
                visualizer.classList.remove('pulse');
                void visualizer.offsetWidth; // trigger reflow
                visualizer.classList.add('pulse');

                if (data.allowed) {
                    visualizer.classList.remove('blocked');
                    visualizerText.textContent = "Allowed";
                    visualizerText.style.color = "var(--success)";
                    addLogEntry(key, `Request Allowed (Window: ${data.currentLimit} req / ${data.currentWindowSizeMs} ms)`, true);
                } else {
                    visualizer.classList.add('blocked');
                    visualizerText.textContent = `Blocked (Retry after ${data.retryAfterMs}ms)`;
                    visualizerText.style.color = "var(--error)";
                    addLogEntry(key, `Request Blocked! Retry after ${data.retryAfterMs}ms`, false);
                }

            } catch (e) {
                console.error(e);
                addLogEntry('System', 'Network Error', false);
            }
        }

        function toggleLoad() {
            const btn = document.getElementById('loadBtn');
            if (loadInterval) {
                clearInterval(loadInterval);
                loadInterval = null;
                btn.textContent = "Start Load Test (5 req/sec)";
                btn.classList.replace('btn-primary', 'btn-danger'); // revert color if needed, actually was danger
            } else {
                loadInterval = setInterval(sendRequest, 200); // 5 times a second
                btn.textContent = "Stop Load Test";
            }
        }

        function updateStats(allowed) {
            stats.total++;
            if (allowed) stats.allowed++;
            else stats.blocked++;

            document.getElementById('totalRequests').textContent = stats.total;
            document.getElementById('allowedRequests').textContent = stats.allowed;
            document.getElementById('blockedRequests').textContent = stats.blocked;
        }

        function resetStats() {
            stats = { total: 0, allowed: 0, blocked: 0 };
            document.getElementById('totalRequests').textContent = 0;
            document.getElementById('allowedRequests').textContent = 0;
            document.getElementById('blockedRequests').textContent = 0;
            document.getElementById('log').innerHTML = '';
        }

        function addLogEntry(source, message, isSuccess) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${isSuccess ? 'log-allowed' : 'log-blocked'}`;
            
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span><strong>[${time}] ${source}</strong>: ${message}</span>`;
            
            log.insertBefore(entry, log.firstChild);
            
            // Limit log size
            if (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }

        // Init
        fetch('/api/config')
            .then(res => res.json())
            .then(data => {
                document.getElementById('limit').value = data.limit;
                document.getElementById('windowSize').value = data.windowSizeMs;
            });
    </script>
</body>
</html>
